<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, blue, white);
            font-family: Arial, sans-serif;
        }

          header {
            
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        header h1 {
            font-size: 2rem;
        }

         #sim{
            padding-right: 0px;
            padding-left: 10px;
            font-family: 'Poppins', sans-serif;
             font-size: 50px;
             font-weight: bold;
             color: #fff;
             background: linear-gradient(45deg, blue,white );
             padding: 20px 40px;
             border-radius: 15px;
             box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
             text-transform: uppercase;
             letter-spacing: 2px;
             text-align: center;
             position: absolute;
             top: 0;
             left: 50%;
             transform: translateX(-50%);
             margin-top: 60px;

        }

        .calculator {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-left: 925px;
        }
        #display {
            width: 100%;
            height: 50px;
            font-size: 1em;
            text-align: right;
            border: none;
            margin-bottom: 10px;
            padding: 1px;
            background: #f1f1f1;
            border-radius: 5px;
            margin-right: 20px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 5px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: black;
            color: white;
        }
        button:hover {
            background: #e83958;
        }

        p{
            margin-right: 1px;
        }

.layout {
    display: flex;
    justify-content: space-between;
    width: 100%;
    height: 100vh;
    padding: 20px;
}

.questions {
    width: 60%;
    padding: 20px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    margin-top: 200px;

}

.calculator-container {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    width: 40%;
}

.wall {
    width: 5px;
    height: 100vh;
    background: gray;
}

.calculator {
    background: white;
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
}


        
    </style>
</head>
<body>

    
        <h2 id="sim">Corpo do Futuro</h2>
    

<div class="layout">
    <div class="questions">
        <h2>Perguntas</h2>
        <p>Quantos é 1 + 1?</p>
    </div>

     <div class="questions">
        <h2>Perguntas</h2>
        <p>Quantos é 1 + 1?</p>
    </div>

    <div class="calculator-container">
        <div class="wall"></div>
        <div class="calculator">
            <input type="text" id="display" readonly>
            <div class="buttons">
                <button onclick="clearDisplay()">on</button>
                <button onclick="appendCharacter('/')">÷</button>
                <button onclick="appendCharacter('*')">×</button>
                <button onclick="appendCharacter('-')">−</button>
                <button onclick="appendCharacter('7')">7</button>
                <button onclick="appendCharacter('8')">8</button>
                <button onclick="appendCharacter('9')">9</button>
                <button onclick="appendCharacter('+')">+</button>
                <button onclick="appendCharacter('4')">4</button>
                <button onclick="appendCharacter('5')">5</button>
                <button onclick="appendCharacter('6')">6</button>
                <button onclick="appendCharacter('.')">.</button>
                <button onclick="appendCharacter('1')">1</button>
                <button onclick="appendCharacter('2')">2</button>
                <button onclick="appendCharacter('3')">3</button>
                <button onclick="appendCharacter('0')">0</button>
                <button onclick="calculate()">=</button>
                <button onclick="scientificFunction('sin')">sin</button>
                <button onclick="scientificFunction('cos')">cos</button>
                <button onclick="scientificFunction('tan')">tan</button>
                <button onclick="scientificFunction('log')">log</button>
                <button onclick="scientificFunction('sqrt')">√</button>
                <button onclick="scientificFunction('pow')">x²</button>
            </div>
        </div>
    </div>
</div>
            

    <script>
        function appendCharacter(char) {
            document.getElementById("display").value += char;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculate() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                document.getElementById("display").value = "Erro";
            }
        }

        function deleteLastCharacter() {
             let display = document.getElementById("display").value;
                document.getElementById("display").value = display.slice(0, -1);
        }

        function scientificFunction(func) {
            let value = parseFloat(document.getElementById("display").value);
            if (!isNaN(value)) {
                switch(func) {
                    case 'sin': value = Math.sin(value); break;
                    case 'cos': value = Math.cos(value); break;
                    case 'tan': value = Math.tan(value); break;
                    case 'log': value = Math.log10(value); break;
                    case 'sqrt': value = Math.sqrt(value); break;
                    case 'pow': value = Math.pow(value, 2); break;
                }
                document.getElementById("display").value = value;
            }
        }
    </script>
</body>
</html>
