<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, blue, white);
            font-family: Arial, sans-serif;
        }

          header {
            
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        header h1 {
            font-size: 2rem;
        }

        #oi{
            background: blue;
        }

         #sim{
            padding-right: 0px;
            padding-left: 10px;
            font-family: 'Poppins', sans-serif;
             font-size: 50px;
             font-weight: bold;
             color: #fff;
             background: linear-gradient(45deg, blue,white );
             padding: 20px 40px;
             border-radius: 15px;
             box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
             text-transform: uppercase;
             letter-spacing: 2px;
             text-align: center;
             position: absolute;
             top: 0;
             left: 50%;
             transform: translateX(-50%);
             margin-top: 40px;

        }

        .calculator {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-left: 925px;
        }
        #display {
            width: 100%;
            height: 50px;
            font-size: 1em;
            text-align: right;
            border: none;
            margin-bottom: 10px;
            padding: 1px;
            background: #f1f1f1;
            border-radius: 5px;
            margin-right: 20px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 5px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: black;
            color: white;
        }
        button:hover {
            background: #e83958;
        }

        p{
            margin-right: 1px;
        }

.layout {
    display: flex;
    justify-content: space-between;
    width: 100%;
    height: 100vh;
    padding: 20px;
}



.calculator-container {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    width: 40%;
}

.wall {
    width: 5px;
    height: 100vh;
    background: gray;
}

.calculator {
    background: white;
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
}


    .questions {
        width: 60%;
        height: 300px; /* Define uma altura fixa */
        overflow-y: auto; /* Adiciona rolagem vertical */
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        margin-top: 200px;
        overflow-y: scroll;
        margin-bottom: 15px;
    }

     p {
    margin-bottom: 100px; /* Adiciona espaçamento entre os parágrafos */
}

     #ai{
        color:blue;
     }

     .numero {
    font-weight: bold;
    color: blue;
    background-color: #e0f0ff;
    padding: 4px 6px;
    border-radius: 4px;
    margin-right: 6px;

}

</style>





</head>
<body>
    

  <h2 id="sim">Introdução a Matemática</h2>

    <div class="questions">
        <h2 id="ai">Perguntas</h2>
    

        <div class="question">
            <p><span class="numero">(1)</span> Quanto é 1 + 1?</p>
            <div class="oi">
                <button id="oi" onclick="checkAnswer(this)" data-correct="false">a) 1</button>
                <button id="oi" onclick="checkAnswer(this)" data-correct="true">b) 2</button>
                <button id="oi" onclick="checkAnswer(this)" data-correct="false">c) 3</button>
                <button id="oi" onclick="checkAnswer(this)" data-correct="false">d) 4</button>
            </div>
        </div>
    
        <div class="question">
            <p><span class="numero">(2)</span> Quanto é 5 - 3?</p>
            <div class="oi">
                <button id="oi" onclick="checkAnswer(this)" data-correct="false">a) 1</button>
                <button id="oi" onclick="checkAnswer(this)" data-correct="false">b) 5</button>
                <button id="oi" onclick="checkAnswer(this)" data-correct="true">c) 2</button>
                <button id="oi" onclick="checkAnswer(this)" data-correct="false">d) 4</button>
            </div>
        </div>
    
        <div class="question">
            <p><span class="numero">(3)</span> Quanto é 7 x 7?</p>
            <div class="oi">
                <button id="oi" onclick="checkAnswer(this)" data-correct="false">a) 48</button>
                <button id="oi" onclick="checkAnswer(this)" data-correct="false">b) 50</button>
                <button id="oi" onclick="checkAnswer(this)" data-correct="true">c) 49</button>
                <button id="oi" onclick="checkAnswer(this)" data-correct="false">d) 52</button>
            </div>
        </div>
    
        <div class="question">
            <p><span class="numero">(4)</span> Quanto é 30 / 3?</p>
            <div class="oi">
                <button id="oi" onclick="checkAnswer(this)" data-correct="false">a) 5</button>
                <button id="oi" onclick="checkAnswer(this)" data-correct="true">b) 10</button>
                <button id="oi" onclick="checkAnswer(this)" data-correct="false">c) 15</button>
                <button id="oi" onclick="checkAnswer(this)" data-correct="false">d) 20</button>
            </div>
        </div>
    
        <div class="question">
            <p><span class="numero">(5)</span> Quanto é 3²?</p>
            <div class="oi">
                <button id="oi" onclick="checkAnswer(this)" data-correct="false">a) 6</button>
                <button id="oi" onclick="checkAnswer(this)" data-correct="true">b) 9</button>
                <button id="oi" onclick="checkAnswer(this)" data-correct="false">c) 12</button>
                <button id="oi" onclick="checkAnswer(this)" data-correct="false">d) 8</button>
            </div>
        </div>
    
        <div class="question">
            <p><span class="numero">(6)</span> Qual é a raiz quadrada de 16?</p>
            <div class="oi">
                <button id="oi" onclick="checkAnswer(this)" data-correct="true">a) 4</button>
                <button id="oi" onclick="checkAnswer(this)" data-correct="false">b) 3</button>
                <button id="oi" onclick="checkAnswer(this)" data-correct="false">c) 5</button>
                <button id="oi" onclick="checkAnswer(this)" data-correct="false">d) 6</button>
            </div>
        </div>
    
        <br><br>
        <button onclick="showScore()" style="margin-top: 20px; background: blue; color: white; padding: 10px; font-size: 1em;">Verificar Respostas</button>
        <p id="score" style="font-weight: bold; font-size: 1.2em; color: green;"></p>
    </div>
    

    <div class="calculator-container">
        <div class="wall"></div>
        <div class="calculator">
            <input type="text" id="display" readonly>
            <div class="buttons">
                <button onclick="clearDisplay()">on</button>
                <button onclick="appendCharacter('/')">÷</button>
                <button onclick="appendCharacter('*')">×</button>
                <button onclick="appendCharacter('-')">−</button>
                <button onclick="appendCharacter('7')">7</button>
                <button onclick="appendCharacter('8')">8</button>
                <button onclick="appendCharacter('9')">9</button>
                <button onclick="appendCharacter('+')">+</button>
                <button onclick="appendCharacter('4')">4</button>
                <button onclick="appendCharacter('5')">5</button>
                <button onclick="appendCharacter('6')">6</button>
                <button onclick="appendCharacter('.')">.</button>
                <button onclick="appendCharacter('1')">1</button>
                <button onclick="appendCharacter('2')">2</button>
                <button onclick="appendCharacter('3')">3</button>
                <button onclick="appendCharacter('0')">0</button>
                <button onclick="calculate()">=</button>
                <button onclick="scientificFunction('sin')">sin</button>
                <button onclick="scientificFunction('cos')">cos</button>
                <button onclick="scientificFunction('tan')">tan</button>
                <button onclick="scientificFunction('log')">log</button>
                <button onclick="scientificFunction('sqrt')">√</button>
                <button onclick="scientificFunction('pow')">x²</button>
            </div>
        </div>
    </div>
</div>
            

    <script>
        function appendCharacter(char) {
            document.getElementById("display").value += char;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculate() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                document.getElementById("display").value = "Erro";
            }
        }

        function deleteLastCharacter() {
             let display = document.getElementById("display").value;
                document.getElementById("display").value = display.slice(0, -1);
        }

        function scientificFunction(func) {
            let value = parseFloat(document.getElementById("display").value);
            if (!isNaN(value)) {
                switch(func) {
                    case 'sin': value = Math.sin(value); break;
                    case 'cos': value = Math.cos(value); break;
                    case 'tan': value = Math.tan(value); break;
                    case 'log': value = Math.log10(value); break;
                    case 'sqrt': value = Math.sqrt(value); break;
                    case 'pow': value = Math.pow(value, 2); break;
                }
                document.getElementById("display").value = value;
            }
        }


        let score = 0;
let answeredQuestions = new Set();

function checkAnswer(button) {
    const questionDiv = button.closest('.question');

    if (answeredQuestions.has(questionDiv)) return;

    const buttons = questionDiv.querySelectorAll('button');
    buttons.forEach(btn => btn.disabled = true);

    answeredQuestions.add(questionDiv);

    if (button.dataset.correct === "true") {
        score++;
        button.style.backgroundColor = "green";
    } else {
        button.style.backgroundColor = "red";
        // Marcar a certa também (opcional)
        buttons.forEach(btn => {
            if (btn.dataset.correct === "true") {
                btn.style.backgroundColor = "green";
            }
        });
    }
}

function showScore() {
    document.getElementById("score").innerText = `Você acertou ${score} de 6 perguntas.`;
}


    </script>
</body>
</html>
